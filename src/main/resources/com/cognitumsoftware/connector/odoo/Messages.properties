odoo.config.group.schema=Schema
odoo.config.models.retrieve=Retrieve models
odoo.config.models.retrieve.help=Optionally defines which Odoo models will be retrieved for schema. Default is to retrieve all models. Format: comma-separated list of model names, supporting the asterisk at the end of model name to includes models starting with that name. Example (without parentheses): "model1, hr.employee*, res.*"
odoo.config.models.expand=Expand models
odoo.config.models.expand.help=Optionally defines which Odoo models will be expanded on their many2one relations, i.e. fields of those related models can be accessed as part of the original model. Example: Specifying "res.users" will allow to read and write attribute "partner_id->phone". This way closely related records can be handled as one record. If this configuration is not specified then no model will be expanded (default).